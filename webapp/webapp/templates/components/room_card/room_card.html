<script>
    let show = false;
    document.getElementById("arrow-down").onclick = function (){
        show = !show
        if (show){
            document.getElementById("card-features").classList.add("card-features-show");
        }else {
          document.getElementById("card-features").classList.remove("card-features-show");
        }
    }

</script>
